<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="WEB-INF/layouts/default.xhtml">
    
        <ui:define name="mainContent">
            <h2>Scouts</h2>
            <h:dataTable value="#{mainController.scouts}" var="scout" class="table table-dark">
                <h:column>#{scout.firstname}</h:column>
                <h:column>#{scout.lastname}</h:column>
                <h:column>
                    <h:form>
                        <h:commandButton action="#{mainController.viewScout(scout)}" class="btn btn-success btn-sm" style="margin-right: 5px" value="View" />
                        <h:commandButton action="#{mainController.editScout(scout)}" class="btn btn-warning btn-sm" style="margin-right: 5px" value="Edit" />
                        <h:commandButton action="#{mainController.deleteScout(scout)}" class="btn btn-danger btn-sm" value="Delete" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
        
        <ui:define name="subContent">
            
            <h2>Scout</h2>
            <h:form>
                
                <h:inputHidden id="id" value="#{mainController.currentScout.id}" />
                
                <div class="form-group">
                    <label for="firstname">Vorname</label>
                    <h:inputText id="firstname" required="true" label="Vorname" value="#{mainController.currentScout.firstname}" class="form-control is-invalid">
                        <f:validateLength minimum="2" maximum="50" />
                    </h:inputText>
                    <div class="invalid-feedback">
                        <h:message for="firstname" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Nachname</label>
                    <h:inputText id="lastname" required="true" label="Vorname" value="#{mainController.currentScout.lastname}" class="form-control is-invalid">
                        <f:validateLength minimum="2" maximum="50" />
                    </h:inputText>
                    <div class="invalid-feedback">
                        <h:message for="lastname" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Geburtsdatum</label>
                    <h:inputText id="birthdate" required="true" label="Geburtsdatum" value="#{mainController.currentScout.birthdate}" class="form-control is-invalid datebipcker-field">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <div class="invalid-feedback">
                        <h:message for="birthdate" />
                    </div>
                    <script>
                        $(function() {
                            $(".datebipcker-field").datepicker();
                        });
                    </script>
                </div>
                
                <h:commandButton class="btn btn-success" action="#{mainController.saveScout(scout)}" value="Speichern" />
                
            </h:form>
            
            
        </ui:define>
        
    </ui:composition>
</html>
