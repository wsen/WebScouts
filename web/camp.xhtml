<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="WEB-INF/layouts/default.xhtml">
    
        <ui:define name="mainContent">
            <h1>#{mainController.currentCamp.name} in #{mainController.currentCamp.location}</h1>
        </ui:define>
        
        <ui:define name="subContent">
            
            <h2>Scouts in diesem Camp</h2>
            <ul>
            <ui:repeat value="#{mainController.currentCamp.scouts}" var="s">
                <li>#{s.firstname} #{s.lastname}</li>
            </ui:repeat>
            </ul>
            
        </ui:define>
        
    </ui:composition>
</html>
