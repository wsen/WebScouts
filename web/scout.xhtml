<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="WEB-INF/layouts/default.xhtml">
    
        <ui:define name="mainContent">
            <h1>#{mainController.currentScout.firstname} #{mainController.currentScout.lastname}</h1>
            <p><strong>Geburtsdatum: </strong> #{mainController.currentScout.birthdate}</p>
        </ui:define>
        
        <ui:define name="subContent">
            
            <h2>In ein Camp buchen</h2>
            
            <h:form>
                
                <div class="form-group">
                    <label for="camp">Camp ausw√§hlen</label>
                    <h:selectOneMenu value="#{mainController.currentScout.campId}" id="camp" class="form-control">
                        <f:selectItems value="#{mainController.camps}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" />
                    </h:selectOneMenu>
                </div>
                
                <h:commandButton class="btn btn-success" action="#{mainController.addToCamp()}" value="Zuordnen" />
                
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
